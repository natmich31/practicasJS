<!DOCTYPE html>
<html lang="en">
<head>

    <title>STYLE</title>
    <style>
       body{
        text-align: center;
       } 
       div{
       
        display:block;
        border: 2px solid burlywood;
        margin:auto;
        display: flex;
        justify-content: center;
        align-items: center;

<body onload="cambiar()">
    <H1>CAMBIAR ESTILO CON JS</H1>
    Color Fondo: <input type="color" id="color" onechange="cambiar()" value="#FF000"><br>
    Color Texto: <input type="color" id="colort"  onechange="cambiar()"value="#FF00F"><br>

        <option value="1">Cuadro</option>
        <option value="2">Circulo</option>
        </select><br><br><br>
        Texo:
        <input type="text" id="texto" onkeyup="cambiar()" value="Hola"><br>
        Ancho: <input type="range" id="ancho" onchange="cambiar()" min="1" max="500" value="100" id="v"><br>
        <h1 id="valor">0</h1>
        Alto: <input type="range" id="alto" onchange="cambiar()" min="1" max="500" value="100" id="v" ><br>
        <h1 id="valor">0</h1>
        <br><br>
    <div id="item">HOLA</div>
    <script src="app.js"></script>
</body>
